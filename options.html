<!DOCTYPE html>
<html>
<head>
  <title>HomeButtonExtension Options</title>
  <style>
    body {
      padding: 20px;
      font-family: Arial, sans-serif;
    }
    .container {
      max-width: 600px;
      margin: 0 auto;
    }
    h1, h2 {
      color: #333;
      margin-bottom: 20px;
    }
    .section {
      margin-bottom: 30px;
      padding: 20px;
      border: 1px solid #ddd;
      border-radius: 8px;
    }
    .url-list {
      margin-bottom: 20px;
    }
    .url-item {
      display: flex;
      align-items: center;
      margin-bottom: 10px;
    }
    .url-item input {
      flex-grow: 1;
      padding: 8px;
      margin-right: 10px;
      border: 1px solid #ddd;
      border-radius: 4px;
    }
    .color-option {
      display: flex;
      align-items: center;
      margin-bottom: 15px;
    }
    .color-option label {
      margin-right: 15px;
      min-width: 120px;
    }
    .color-option input[type="color"] {
      padding: 0;
      width: 50px;
      height: 30px;
    }
    .color-option input[type="range"] {
      width: 100px;
      margin: 0 10px;
    }
    .color-preview {
      width: 50px;
      height: 50px;
      border-radius: 25px;
      margin-left: 15px;
      border: 1px solid #ddd;
    }
    .position-option {
      margin-top: 20px;
    }
    .position-option label {
      margin-right: 15px;
      min-width: 120px;
      display: inline-block;
    }
    .position-option select {
      padding: 8px;
      border: 1px solid #ddd;
      border-radius: 4px;
      width: 150px;
    }
    .position-inputs {
      display: flex;
      align-items: center;
      gap: 15px;
    }
    .position-inputs input {
      padding: 8px;
      border: 1px solid #ddd;
      border-radius: 4px;
      width: 100px;
    }
    button {
      padding: 8px 16px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
    button.remove {
      background-color: #f44336;
    }
    button.remove:hover {
      background-color: #da190b;
    }
    .status {
      margin-top: 20px;
      padding: 10px;
      border-radius: 4px;
      display: none;
    }
    .status.success {
      background-color: #dff0d8;
      color: #3c763d;
      display: block;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>HomeButtonExtension Options</h1>
    
    <div class="section">
      <h2>Button Appearance</h2>
      <div class="color-option">
        <label>Button Color:</label>
        <input type="color" id="buttonColor" value="#FFFF00">
        <label>Opacity:</label>
        <input type="range" id="buttonOpacity" min="0" max="100" value="50">
        <span id="opacityValue">50%</span>
        <div id="colorPreview" class="color-preview"></div>
      </div>
      <div class="position-option">
        <label>Default Position:</label>
        <select id="defaultPosition">
          <option value="left">Left Middle</option>
          <option value="right">Right Middle</option>
          <option value="custom">Custom</option>
        </select>
        <div id="customPosition" style="display: none; margin-top: 10px;">
          <div class="position-inputs">
            <label>X Position:</label>
            <input type="number" id="defaultX" min="0" placeholder="Pixels from left">
            <label>Y Position:</label>
            <input type="number" id="defaultY" min="0" placeholder="Pixels from top">
          </div>
        </div>
      </div>
    </div>

    <div class="section">
      <h2>Excluded URLs</h2>
      <p>Enter URL patterns where the floating button should not appear. You can use * as a wildcard.</p>
      <div id="urlList" class="url-list"></div>
      <button id="addUrl">Add URL Pattern</button>
    </div>

    <div>
      <button id="save">Save All Settings</button>
    </div>
    <div id="status" class="status"></div>
  </div>
  <script src="scripts/options.js"></script>
</body>
</html>
